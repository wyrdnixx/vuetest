<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>A GO Voting Poll Application With Pusher </title>

    <script type = "text/javascript" src = "https://vuejs.org/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>


    <div class="row" style="margin: 1em 0em" v-for="(poll, index) in polls">
        <div class="card col-md-4" style="margin: 20px auto; width: 25rem; background: rgb(93, 95, 104)">
      <!--      <img class="card-img-top" src="https://vuejs.org/images/logo.png" alt="Card image"> -->
            <div class="card-body" >

                <div id="userapp">
                    {{log}}
                    <div class="container" style="margin: 1em 0em" >                     
                                <form>
                            <div class="btn btn-block"  style="background: #3653f7"><input type="text" name="surname" id="surname" v-model="surname" value="">Surname</input></div>
                            <div class="btn btn-block"  style="background: #3653f7" ><input type="text" name="givenname" id="givenname" v-model="givenname" value="">Givenname</input></div>                            
                        </form>
                        <button class="btn btn-block" style="margin: 1em 0; background: #1bff8b; cursor: pointer; font-weight: bold"  v-on:click="sub()">submit</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

 

    <script>   

            new Vue({
             el: "#userapp",
         
             data:{
                 surname: "",
                 givenname: "",
                 log: ""     
             },
           
             methods: {
               
               sub: function(event){
                   
                   if(this.surname == "" || this.givenname == ""){
                     
                     this.log = "Daten unvollst√§ndig.";
                     //event.preventDefault();
                   }else{
                       
                     this.log = "Go: " + this.surname;
                    axios.put("/put",this.surname)
                   }   
               }
           }
           
         });
         
                 </script>

   
 

</body>
  

</html>
